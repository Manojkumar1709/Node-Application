<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Application</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, Welcome to Node Application</h2>
        <p>This application is developed using Node and Express</p>
        <p id="datetime"></p>
    </div>
    <script>
        // Function to update date and time
        function updateDateTime() {
            var dateTimeElement = document.getElementById("datetime");
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleDateString();
            var formattedTime = currentDate.toLocaleTimeString();
            var dateTimeString = "Current Date: " + formattedDate + " | Current Time: " + formattedTime;
            dateTimeElement.textContent = dateTimeString;
        }

        // Update date and time when the page loads
        window.onload = function() {
            updateDateTime();
            // Update date and time every second
            setInterval(updateDateTime, 1000);
        };
    </script>
</body>
</html>
